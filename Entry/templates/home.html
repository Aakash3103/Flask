
{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <h2 class="mr-2" href="#">{{ post.Name }}</h2>
              <small class="text-muted">{{ post.Qualification }} <a class="article-title" href="#">{{ post.learning }}</a></small>
            </div>
            
           
          </div>
        </article>
    {% endfor %}
{% endblock content %}
